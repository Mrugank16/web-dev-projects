<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #d0cfcf;
      margin: 0;
      padding: 0;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background-color: #d5ff02;
      height: 35vh;
      width: 70vh;
      border-radius: 7px;
      /* box-shadow:2px 2px 4px black; */
      box-shadow:2px 2px 2px black;

      
    }

    h2{
      margin-bottom: 20px;
      margin-top: 20px;
      color:#ff6f00 ;
    
    }

    .quote {
      border: 3px solid rgb(1, 7, 127);
      padding: 10px;
      margin-bottom: 20px;
      font-size:25px;
      font-weight:700;
      color: rgb(1, 7, 127);
      font-style: italic;
      height: 17vh;
      
      
      
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s;
      box-shadow:2px 2px 4px black;
    }

    button:hover {
      background-color: #45a049;
    }

    box1{
        border: 2px solid #ff0202;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Random Quote Generator</h2>
    
    <div class="quote">
      <p id="quote-text">Click the button to generate a random quote!</p>
    </div>
    <button id="generate-btn" onclick="generateRandomQuote()">Generate Quote</button>
    
  </div>

  <script>
    
    const quotes = [
      "The only way to do great work is to love what you do. - Steve Jobs",
      "In the end, it's not the years in your life that count, it's the life in your years. - Abraham Lincoln",
      "The only limit to our realization of tomorrow will be our doubts of today. - Franklin D. Roosevelt",
      "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
      "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston S. Churchill",
      "The best way to predict the future is to create it. - Peter Drucker",
      "Believe you can and you're halfway there. - Theodore Roosevelt",
      "You miss 100% of the shots you don't take. - Wayne Gretzky",
      "The only person you are destined to become is the person you decide to be. - Ralph Waldo Emerson",
      "Don't watch the clock; do what it does. Keep going. - Sam Levenson",
      "When you have a dream, you've got to grab it and never let go. — Carol Burnett",
      "Nothing is impossible. The word itself says 'I'm possible! - Audrey Hepburn",
      "There is nothing impossible to they who will try. — Alexander the Great",
      "The bad news is time flies. The good news is you're the pilot. — Michael Altshuler",
      "Life has got all those twists and turns. You've got to hold on tight and off you go. — Nicole Kidman",
      "Keep your face always toward the sunshine, and shadows will fall behind you. — Walt Whitman",
      "You define your own life. Don't let other people write your script. — Oprah Winfrey",
      "Do not allow people to dim your shine because they are blinded. Tell them to put some sunglasses on. — Lady Gaga",
      "What lies behind you and what lies in front of you, pales in comparison to what lies inside of you. — Ralph Waldo Emerson"
    ];

    
    function generateRandomQuote() {
      const quoteContainer = document.getElementById("quote-text");
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const randomQuote = quotes[randomIndex];
      quoteContainer.textContent = randomQuote;
    }

    
    generateRandomQuote();
  </script>
</body>
</html>
